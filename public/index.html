<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clash of Clans Stats</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    #controls { margin-bottom: 1rem; }
    #controls input { padding: .5rem; width: 200px; }
    #controls button { padding: .5rem; }
    .section { margin-top: 2rem; }
    .section h2 { margin-bottom: .5rem; }
    .cards { display: flex; flex-wrap: wrap; gap: 1rem; }
    .card {
      background: #f0f0f0;
      border-radius: 8px;
      width: 100px;
      text-align: center;
      padding: .5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card img {
      width: 48px; height: 48px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <h1>Clash of Clans Stats</h1>
  <div id="controls">
    <input id="tagInput" placeholder="Player tag (no #)" />
    <button id="fetchBtn">Fetch</button>
  </div>

  <div id="townhall" class="section"></div>
  <div id="troops"    class="section"></div>
  <div id="heroes"    class="section"></div>
  <div id="equipment" class="section"></div>

  <script src="script.js" defer></script>
</body>
</html>
